<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../dist/css/mui.css"/>
    <script src="../../dist/js/mui.js"></script>
    <script src="../assets/css-switch.js"></script>
    <style>
     html, body {height: 100%; padding-top: 25px;}
    </style>
    <script src="../assets/css-switch.js"></script>
    <script>
      window.addEventListener('load', function() {
        var s = document.createElement('script');
        s.src = "../../dist/js/mui.js";
        document.head.appendChild(s);
      });

      function toggleAll() {
        var els = document.getElementsByTagName('select');
        for (var i=0; i <= els.length - 1; i++) {
          els[i].disabled = !els[i].disabled;
        }
      }
    </script>
  </head>
  <body>
    <div class="mui-container">
      <div><button class="mui-btn mui-btn--raised" onclick="toggleAll()">Toggle elements</button></div>
      <br>
      <div class="mui-select">
        <select
          onblur="console.log('[Example 1] onblur')"
          onchange="console.log('[Example 1] onchange: ' + event.target.value)"
          onfocus="console.log('[Example 1]: onfocus')"
        >
          <option>Option 1</option>
          <option selected>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option disabled>Option 6</option>
          <option>Option 7</option>
          <option>Option 8</option>
        </select>
        <label>Example 1</label>
      </div>

      <div class="mui-select">
        <select
          onblur="console.log('[Example 2] onblur')"
          onchange="console.log('[Example 2] onchange: ' + event.target.value)"
          onfocus="console.log('[Example 2]: onfocus')"
        >
          <option>Option 1</option>
          <option selected>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
          <option>Option 7</option>
          <option>Option 8</option>
        </select>
        <label>Example 2</label>
      </div>

      <div class="mui-select">
        <select
          onblur="console.log('[Example 3] onblur')"
          onchange="console.log('[Example 3] onchange: ' + event.target.value)"
          onfocus="console.log('[Example 3]: onfocus')"
          disabled
        >
          <option>Option 1</option>
          <option selected>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
          <option>Option 6</option>
          <option>Option 7</option>
          <option>Option 8</option>
        </select>
        <label>Example 3 (Should be disabled)</label>
      </div>

      <div class="mui-select">
        <select
          onblur="console.log('[Example 4] onblur')"
          onchange="console.log('[Example 4] onchange: ' + event.target.value)"
          onfocus="console.log('[Example 4]: onfocus')"
>
          <optgroup label="Group 1">
            <option>Option 1</option>
            <option disabled>Option 2</option>
            <option>Option 3</option>
          </optgroup>
          <optgroup label="Group 2">
            <option>Option 4</option>
            <option>Option 5</option>
          </optgroup>
          <optgroup label="Group 3">
            <option>Option 6</option>
          </optgroup>
        </select>
        <label>Example 4</label>
      </div>

      <label>Example 5</label>
      <div>
        <select
          onblur="console.log('[Example 5] onblur')"
          onchange="console.log('[Example 5] onchange: ' + event.target.value)"
          onfocus="console.log('[Example 5]: onfocus')"
        >
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
      <br>
      <br>
    </div>
  </body>
</html>
